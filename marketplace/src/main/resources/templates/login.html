<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - AMAP Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold text-center mb-6">AMAP Marketplace</h1>
        <h2 class="text-xl font-semibold mb-4">Login</h2>

        <div class="bg-red-100 text-red-700 p-3 rounded mb-4" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        <form method="post" th:action="@{/login}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="email" required
                       type="email">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="password" required
                       type="password">
            </div>

            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                    type="submit">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <a class="text-blue-500 hover:underline" href="/register">Don't have an account? Register</a>
        </div>
    </div>
</div>
</body>
</html>
