<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders - AMAP Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-md mb-6">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">AMAP Marketplace</h1>
        <div class="flex gap-4 items-center">
            <span class="text-gray-700">Welcome, <span th:text="${userName}"></span>!</span>
            <a class="text-blue-500 hover:underline" href="/catalog">Catalog</a>
            <a class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" href="/cart">Cart</a>
            <a class="text-red-500 hover:underline" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">My Orders</h2>

    <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500" th:if="${orders.isEmpty()}">
        You haven't placed any orders yet.
    </div>

    <div th:unless="${orders.isEmpty()}">
        <div class="bg-white rounded-lg shadow-md p-6 mb-4" th:each="order : ${orders}">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-semibold">Order #<span th:text="${order.id}"></span></h3>
                    <p class="text-sm text-gray-600" th:text="${#temporals.format(order.date, 'dd/MM/yyyy HH:mm')}"></p>
                    <p class="text-sm text-gray-600">Producer: <span th:text="${order.producerId}"></span></p>
                </div>
                <span class="px-4 py-2 rounded text-sm font-semibold"
                      th:classappend="${order.status == 'pending' ? 'bg-yellow-200 text-yellow-800' : 'bg-green-200 text-green-800'}"
                      th:text="${order.status}"></span>
            </div>

            <div class="border-t pt-4">
                <p class="font-semibold mb-2">Products:</p>
                <ul class="list-disc list-inside mb-4">
                    <li class="text-sm" th:each="item : ${order.products}">
                        <span th:text="${item.name}"></span> -
                        <span th:text="${item.quantity}"></span> x
                        <span th:text="${item.unitPrice} + '€'"></span>
                    </li>
                </ul>
                <p class="text-xl font-bold">Total: <span th:text="${order.total} + '€'"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
