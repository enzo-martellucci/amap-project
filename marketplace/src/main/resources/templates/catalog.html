<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog - AMAP Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-md mb-6">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">AMAP Marketplace</h1>
        <div class="flex gap-4 items-center">
            <span class="text-gray-700">Welcome, <span th:text="${userName}"></span>!</span>
            <a class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" href="/cart">Cart</a>
            <a class="text-blue-500 hover:underline" href="/orders">My Orders</a>
            <a class="text-red-500 hover:underline" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Local Products</h2>

    <!-- Messages de succès/erreur -->
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" th:if="${success}">
        <span th:text="${success}"></span>
    </div>

    <div class="text-gray-500" th:if="${products.isEmpty()}">
        No products available at the moment.
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6" th:each="product : ${products}">
            <h3 class="text-xl font-semibold mb-2" th:text="${product.name}"></h3>
            <p class="text-gray-600 mb-4" th:text="${product.description}"></p>
            <p class="text-sm mb-2"
               th:classappend="${product.stock > 5 ? 'text-green-600' : 'text-red-600'}">
                Stock: <span th:text="${product.stock}"></span>
            </p>

            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-green-600" th:text="${product.price} + '€'"></span>
                <form class="flex gap-2" method="post" th:action="@{/cart/add}">
                    <input name="productId" th:value="${product.id}" type="hidden">
                    <input class="w-16 border rounded px-2 py-1" min="1" name="quantity" th:disabled="${product.stock == 0}" th:max="${product.stock}"
                           type="number"
                           value="1">
                    <button class="text-white px-4 py-2 rounded"
                            th:classappend="${product.stock == 0 ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600'}"
                            th:disabled="${product.stock == 0}"
                            type="submit">
                        <span th:text="${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
