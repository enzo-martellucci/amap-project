<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold" th:text="${producerName}"></h1>
        <a class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" href="/products/add">
            Add Product
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">My Products</h2>

        <div class="text-gray-500" th:if="${products.isEmpty()}">
            No products yet. Add your first product!
        </div>

        <table class="w-full" th:unless="${products.isEmpty()}">
            <thead>
            <tr class="border-b">
                <th class="text-left py-2">Name</th>
                <th class="text-left py-2">Description</th>
                <th class="text-left py-2">Price</th>
                <th class="text-left py-2">Stock</th>
                <th class="text-left py-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="product : ${products}">
                <td class="py-2" th:text="${product.name}"></td>
                <td class="py-2" th:text="${product.description}"></td>
                <td class="py-2" th:text="${product.price} + 'â‚¬'"></td>
                <td class="py-2" th:text="${product.stock}"></td>
                <td class="py-2">
                    <form method="post" style="display:inline;" th:action="@{/products/delete/{id}(id=${product.id})}">
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" type="submit">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a class="text-blue-500 hover:underline" href="/orders">View Orders</a>
    </div>
</div>
</body>
</html>
